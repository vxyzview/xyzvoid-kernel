        echo ""
        echo "üì¶ Distribution Packages:"
        echo "- ‚úÖ Debian/Ubuntu (.deb)"
        echo "- ‚úÖ Fedora/RHEL/CentOS (.rpm)"
        echo "- ‚úÖ Arch Linux (.pkg.tar.zst)"
        echo "- ‚úÖ Void Linux (.xbps)"
        echo "- ‚úÖ Gentoo (.tbz2 + portage)"
        echo ""
