        sudo cp -r lib/modules/* /lib/modules/
        
        # Update initramfs
        KERNEL_VERSION=$(ls lib/modules/)
        sudo mkinitcpio -k $KERNEL_VERSION -g /boot/initramfs-$KERNEL_VERSION.img
        
        # Update bootloader (GRUB)
        sudo grub-mkconfig -o /boot/grub/grub.cfg
        sudo reboot
        ```
        
        #### For openSUSE:
        ```bash
        # Extract the package
        tar --zstd -xf xyzvoid-kernel-*.tar.zst
        cd x86_64  # or arm64
        
        # Install kernel files
        sudo cp boot/* /boot/
        sudo cp -r lib/modules/* /lib/modules/
        
        # Update initrd
        KERNEL_VERSION=$(ls lib/modules/)
        sudo dracut /boot/initrd-$KERNEL_VERSION $KERNEL_VERSION
        
        # Update GRUB
        sudo grub2-mkconfig -o /boot/grub2/grub.cfg
        sudo reboot
        ```
        
        ### Advanced Installation Options
        
        #### Custom GRUB Entry
        Add a custom GRUB entry in `/etc/grub.d/40_custom`:
        ```bash
        menuentry 'XYZVoid Kernel' {
            set root=(hd0,1)  # Adjust for your boot partition
            linux /boot/vmlinuz-6.15.y-xyzvoid-kernel root=/dev/sda1  # Adjust root device
            initrd /boot/initramfs-6.15.y-xyzvoid-kernel.img
        }
        ```
        
        #### Kernel Parameters
        Recommended kernel parameters for optimal performance:
        ```
        mitigations=auto
        transparent_hugepage=madvise  
        zswap.enabled=1
        zswap.compressor=lz4
        quiet splash
        ```
        
        ## ðŸ” Verification
        
        ### Verify Download Integrity
        ```bash
        # Download checksums
        wget https://github.com/${{ github.repository }}/releases/download/${{ env.RELEASE_TAG }}/SHA256SUMS
        
        # Verify checksum
        sha256sum -c SHA256SUMS
        ```
        
        ### Verify Installation
        ```bash
        # Check kernel version after reboot
        uname -r
        
        # Should show: 6.15.y-xyzvoid-kernel (or similar)
        
        # Check kernel features
        zcat /proc/config.gz | grep -E "(LTO|CFI|FORTIFY)"
        ```
        
        ## ðŸ› Troubleshooting
        
        ### Boot Issues
        1. **Kernel panic on boot**: Use previous kernel from GRUB menu
        2. **Missing modules**: Ensure initramfs was properly generated
        3. **Graphics issues**: Add `nomodeset` to kernel parameters temporarily
        
        ### Recovery
        ```bash
        # Boot from live USB/rescue mode
        # Mount root filesystem
        sudo mount /dev/sdXY /mnt
        
        # Chroot into system
        sudo chroot /mnt
        
        # Remove problematic kernel
        rm /boot/*xyzvoid-kernel*
        rm -rf /lib/modules/*xyzvoid-kernel*
        
        # Update bootloader
        update-grub  # or grub-mkconfig
        ```
        
